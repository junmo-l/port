<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Canvas</title>
</head>

<body>
    <div class="color-options1">
        <input type="color" id="color">
        <div class="color_option" style="background-color: #ff3f34;" data-color="#ff3f34"></div>
        <div class="color_option" style="background-color: #f53b57;" data-color="#f53b57"></div>
        <div class="color_option" style="background-color: #ef5777;" data-color="#ef5777"></div>
        <div class="color_option" style="background-color: #e74c3c;" data-color="#e74c3c"></div>
        <div class="color_option" style="background-color: #e67e22;" data-color="#e67e22"></div>
        <div class="color_option" style="background-color: #ffa801;" data-color="#ffa801"></div>
        <div class="color_option" style="background-color: #f1c40f;" data-color="#f1c40f"></div>
        <div class="color_option" style="background-color: #ffd32a;" data-color="#ffd32a"></div>
        <div class="color_option" style="background-color: #05c46b;" data-color="#05c46b"></div>
        <div class="color_option" style="background-color: #2ecc71;" data-color="#2ecc71"></div>
    </div>
    <div class="color-options1">
        <div class="color_option" style="background-color: #2980b9;" data-color="#2980b9"></div>
        <div class="color_option" style="background-color: #3498db;" data-color="#3498db"></div>
        <div class="color_option" style="background-color: #0fbcf9;" data-color="#0fbcf9"></div>
        <div class="color_option" style="background-color: #8e44ad;" data-color="#8e44ad"></div>
        <div class="color_option" style="background-color: #3c40c6;" data-color="#3c40c6"></div>
        <div class="color_option" style="background-color: #95a5a6;" data-color="#95a5a6"></div>
        <div class="color_option" style="background-color: #7f8c8d;" data-color="#7f8c8d"></div>
        <div class="color_option" style="background-color: #2c3e50;" data-color="#2c3e50"></div>
        <div class="color_option" style="background-color: #1e272e;" data-color="#1e272e"></div>
    </div>
    <canvas></canvas>
    <div id="blind">
        <span>반응형을 구현하지 못했습니다. 1350x740 이상으로 넓혀주세요.</span>
    </div>
    <div class="btns">
        <input id="line_width" type="range" min="1" max="20" value="5">
        <button id="mode_btn">🩸 Fill 🩸</button>
        <button id="destroy_btn">🚽 Clear 🚽</button>
        <button id="eraser_btn">💶 Erase 💶</button>
        <label for="file">📷 Add Photo 📷</label>
        <input type="file" accept="image/*" id="file" />
        <input type="text" placeholder="Write and then double click" id="text" />
        <button id="save">💾 Save 💾</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
