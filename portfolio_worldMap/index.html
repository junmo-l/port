  <article id="article-wrap">
    <div id="popup-wrap">
      <div id="popup-right" class="asia-top">
        <p>Asia</p>
        <h1 class="asia-clock">asd</h1>
      </div>
      <div id="popup-left" class="asia-middle">
        <!-- <img src="./images/image07_taipei.jpg" alt="아시아" class="asia-image"> -->
      </div>
      <div id="popup-right" class="asia-bottom">
        <p>타이베이는 타이완 북쪽의 타이베이 분지에 위치한다. 남쪽으로 신뎬시(新店溪), 서쪽으로 단수이허와 경계를 접한다. 서쪽은 대체로 낮은 평야이고 남쪽과 동쪽, 북쪽을 향해 경사져 있으며 특히
          북쪽에는 타이완에서 가장 높은 화산이자 양밍 산으로 지정되어 있는 해발 1,120m의 치싱 산이 있다. 시 북쪽의 스린 구와 베이터우 구는 지룽허의 북쪽에 위치하며 양밍산 국가공원과 접한다.
          타이베이 시는 중화민국의 25개 시와 현 중에서 16번째의 면적을 가지고 있다.</p>
      </div>
      <div>
        <button id="button" onclick="btn()">✖</button>
      </div>
    </div>
