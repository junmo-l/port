  <script>
    $(function () {

      $('.wrapper').on('click', function () {
        $('.wrapper').fadeOut(1000);
        $('section').fadeIn(2000);
      });

      $('#logo').on('click', function () {
        $('section').fadeOut(1000);
        $('.wrapper').fadeIn(2000);
      });
    });
