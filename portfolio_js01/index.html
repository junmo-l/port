<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>First JS Project</title>
</head>

<body>
    <form id="login_form" class="hidden">
        <input id="input_id" required maxlength="15" type="text" placeholder="What is your name?">
        <input id="submit_id" type="submit" value="Log in">
    </form>
    <h1 id="clock">00:00:00</h1>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo_form">
        <input id="todo_input" type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo_list"></ul>
    <div id="quotes_box">
        <span class="quotes"></span>
        <span class="author"></span>
    </div>
    <img />
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <script src="./js/greetings.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
</body>

</html>
